name: Android CI

on:
  push:
    branches: [ "master", "main", "feature/android" ]
  pull_request:
    branches: [ "master", "main", "feature/android" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Remove local.properties
        run: rm -f android/local.properties

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build-mobile

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android App (Debug APK)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Run Android Unit Tests
        run: |
          cd android
          ./gradlew test

      - name: Run Android Linting
        run: |
          cd android
          ./gradlew lint

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
